    <title>Love-Calculator</title>

<body>

            <span class="your">Your Name</span>

            <input type="text" height="100" placeholder="LoversName" required name="" id="loversName" autocomplete="off"><br>
            <button type="submit" id="button" >Calculate</button>
    
        </form>
